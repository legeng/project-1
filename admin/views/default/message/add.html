<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/admin-all.css" />
    <script type="text/javascript" src="<{$res}>/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="<{$res}>/js/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/ui-lightness/jquery-ui-1.8.22.custom.css" />
     <script type="text/javascript">
        $(function () {
            $(".datepicker").datepicker();
        });
    </script>
   </head>

<body>
    <div class="alert alert-info">当前位置<b class="tip"></b>系统管理<b class="tip"></b><a target="Conframe" href="<{$url}>/index">留言管理</a><b class="tip"></b>添加留言<a target="Conframe" href="<{$url}>/index" class="btn btn-primary add" style="margin-top:-5px;margin-bottom:5px;margin-right:-30px;float:right;">返回上一页</a></div>
    <form name="updateManager" method="post" action="<{$url}>/add" enctype="multipart/form-data" >
    <table class="table table-striped table-bordered table-condensed list">
        <thead>
            <tr>
                <td colspan="4"><b>添加留言</b></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="15%">留言标题<font color="FF0000">*</font></td>
                <td width="500">
                    <input name="title" value=""  placeholder="请输入标题" type="text"  />
                </td>
                <td width="500">留言时间<font color="FF0000">*</font></td>
                <td width="500">
                    <input name="create_time" value="<{date('Y-m-d')}>" type="text"  class="ipt datepicker" /></td>
            </tr>
            <tr>
                <td align="center" valign="center">留言内容<font color="FF0000">*</font></td>
                <td colspan="3" style="text-align:left;height:150px">
                    <textarea name="content" style="width: 95%" rows="6" cols="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>联系电话<font color="FF0000">*</font></td>
                <td>
                    <input name="mobile" value="" type="text" />
                </td>
                <td>联系qq<font color="FF0000">*</font></td>
                <td>
                    <input name="qq" value="" type="text" /></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <input class="btn btn-inverse" id="find" type="submit" value="添 加" />
                    <input class="btn btn-inverse" type="reset" value="取 消" /></td>
            </tr>
        </tfoot>
    </table>
    </form>
</body>
</html>
