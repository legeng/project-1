<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/admin-all.css" />
    <script type="text/javascript" src="<{$res}>/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="<{$res}>/js/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/ui-lightness/jquery-ui-1.8.22.custom.css" />
    <script type="text/javascript">
         function del(obj){
            if(confirm("你确定要删除吗？删除了数据将找不回！")){
                return true;
            }
            return false;
        }
        var src = "<{$src}>";
        if(src){
            window.parent.location.reload();
        }

    </script>
    </head>
<body>
    <div class="alert alert-info">当前位置<b class="tip"></b>系统管理<b class="tip"></b>权限管理<a target="Conframe" href="<{$url}>/add" class="btn btn-primary add" style="margin-top:-5px;margin-bottom:5px;margin-right:-30px;float:right;">增加权限</a></div>
    <table class="table table-striped table-bordered table-condensed" >
        <thead>
            <tr>
                <td style="text-align:center;">权限ID</td>
                <td>权限名称 </td>
                <td>操  作 </td>
            </tr>
        </thead>
        <tbody>
        <{foreach $auth as $k=>$v}>
            <tr>
                <td style="height: 19px"><{$v.id}></td>
                <td class="auto-style1" style="text-align:left"><font color="red"><{str_repeat('--||--',substr_count($v.path , '-'))}></font><{$v.name}></td>
                <td style="height: 19px"><a target="Conframe" href="<{$url}>/update/id/<{$v.id}>">更改</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="<{$url}>/del/id/<{$v.id}>" onclick="return del(this);">删除</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="<{$url}>/add/id/<{$v.id}>">添加子权限</a></td>
            </tr>
        <{/foreach}>
        </tbody>
         <tfoot>
            <tr>
                <td colspan="6"><{$fpage}></td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
