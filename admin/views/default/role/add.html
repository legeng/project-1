<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/admin-all.css" />
    <script type="text/javascript" src="<{$res}>/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="<{$res}>/js/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/ui-lightness/jquery-ui-1.8.22.custom.css" />
    <script type="text/javascript">
        $(function () {
            var _this = $('.list').find('thead');
            //折叠
            _this.click(function () {
                var i = $(this).find('i');
                if (i.attr('class') == 'tip-down') { i.attr('class', 'tip-up') } else { i.attr('class', 'tip-down') }
                $(this).parent().find('tbody').toggle();
            })
            //添加
            var _html = '<tr>' + _this.parent().find('.demo').html() + '</tr>';
            $('.add').click(function () {
                $(this).parents('.list').find('tbody').append(_html);

            })
            //删除
            $('.del').live('click', function () {
                var _tr = $(this).parents('tr');
                // alert(_tr.attr('class'))
                if (_tr.attr('class') != "demo") {
                    if (confirm("你确定要删除这条数据吗？")) { _tr.remove();return false; }
                }
                return false;
            })
        })
    </script>
</head>
<body>
    <div class="alert alert-info">当前位置<b class="tip"></b>系统管理<b class="tip"></b><a target="Conframe" href="<{$url}>/index">角色管理</a><b class="tip"></b>添加角色<a target="Conframe" href="<{$url}>/index" class="btn btn-primary add" style="margin-top:-5px;margin-bottom:5px;margin-right:-30px;float:right;">返回上一页</a></div>
    <form name="addmanager" method="post" action="<{$url}>/add">
    <table class="table table-striped table-bordered table-condensed list">
        <thead>
            <tr>
                <td colspan="6">添加角色 <i class="tip-up"></i></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>角色名称 </td>
                <td>&nbsp;操 作</td>
            </tr>
            <tr class="demo">
                <td>
                    <input type="text" size="5" name="name[]" style="width:500px;"/></td>
                <td>
                    <button class="btn btn-mini btn-danger del">删除</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6"><a class="btn btn-mini btn-primary add">批量添加</a></td>
            </tr>
            <tr>
                <td colspan="6" style="text-align:center;"><input type="submit" value="添加角色"  class="btn btn-mini btn-primary"/></td>
            </tr>
        </tfoot>
    </table>
    </form>
   </body>
</html>
