<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/admin-all.css" />
    <script type="text/javascript" src="<{$res}>/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="<{$res}>/js/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/ui-lightness/jquery-ui-1.8.22.custom.css" />

    <script type="text/javascript">
        $(function () {
            $('.showUser').click(function () {
                $('#tourl').attr("src",this.id);
                $('#alert-win').dialog({
                    width: 650,
                    height: 400,
                    buttons: { "关闭": function () { $(this).dialog("close"); } }
                });
            })
         })
        function del(obj){
            if(confirm("你确定要删除吗？删除了数据将找不回！")){
                return true;
            }
            return false;
        }
 </script>

<body>
    <div class="alert alert-info">当前位置<b class="tip"></b>系统管理<b class="tip"></b>角色管理<a target="Conframe" href="<{$url}>/add" class="btn btn-primary add" style="margin-top:-5px;margin-bottom:5px;margin-right:-30px;float:right;">增加角色</a></div>
    <table class="table table-striped table-bordered table-condensed" >
        <thead>
            <tr>
                <td >角色ID</td>
                <td>角色名称</td>
                <td>操    作 </td>
            </tr>
        </thead>
        <tbody>
        <{foreach $role as $k => $v}>
            <tr>
                <td style="height: 19px"><{$v.id}></td>
                <td class="auto-style1"><{$v.name}></td>
                <td style="height: 19px"><a target="Conframe" href="<{$url}>/update/id/<{$v.id}>">更改</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="<{$url}>/del/id/<{$v.id}>" onclick="return del(this);">删除</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a class="showUser" id="<{$url}>/show/id/<{$v.id}>/flag/grant">授权列表</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a class="showUser" id="<{$url}>/show/id/<{$v.id}>/flag/user">用户列表</a></td>
            </tr>
        <{/foreach}>
            <!--<tr>
                <td colspan="6">分页用的</td>
            </tr>-->
        </tbody>
         <!--<tfoot>
            <tr>
                <td colspan="6"></td>
            </tr>
        </tfoot>-->

    </table>
     <div id="alert-win" title="角色的用户列表" style="display: none;">
        <iframe style="border: 0; width: 100%; height: 100%;" id="tourl" src=""></iframe>
    </div>
