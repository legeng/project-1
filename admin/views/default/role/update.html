<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/admin-all.css" />
    <script type="text/javascript" src="<{$res}>/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="<{$res}>/js/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/ui-lightness/jquery-ui-1.8.22.custom.css" />
   </head>
<body>
    <div class="alert alert-info">当前位置<b class="tip"></b>系统管理<b class="tip"></b><a target="Conframe" href="<{$url}>/index">角色管理</a><b class="tip"></b>修改角色<a target="Conframe" href="<{$url}>/index" class="btn btn-primary add" style="margin-top:-5px;margin-bottom:5px;margin-right:-30px;float:right;">返回上一页</a></div>
    <form name="updateManager" method="post" action="<{$url}>/update" >
    <table class="table table-striped table-bordered table-condensed list">
        <thead>
            <tr>
                <td colspan="4">角色&nbsp;&nbsp;&nbsp;<b><{$role["name"]}></b>&nbsp;&nbsp;&nbsp;基本信息</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="15%">角色ID<font color="FF0000">*</font></td>
                <td width="500">
                    <input name="id" value="<{$role["id"]}>" type="text" readonly="readonly" />
                </td>
                <td width="500">角色名称<font color="FF0000">*</font></td>
                <td width="500">
                    <input name="name" value="<{$role.name}>" type="text" /></td>
            </tr>
            <tr>
                <td  valign="middle">角色权限<font color="FF0000">*</font></td>
                <td colspan="3" style="text-align:left;height:230px">
                <div style="margin:0px;">
                <{foreach $auth as $k => $v}>
                    <span style="width:120;height:10px;float:left;"><{str_repeat('—||—',substr_count($v.path,'-'))}><{$v.name}><input id="" name="auth[]" type="checkbox" value="<{$v.id}>"  <{if in_array($v.id,explode(',',$role["authid"])) }> checked="checked"<{/if}> /></span><br/>
                <{/foreach}>
                </div>
                </td>
            </tr>
            <!--<tr>
                <td>联系电话<font color="FF0000">*</font></td>
                <td>
                    <input name="Name" value="" type="text" />
                </td>
                <td>联系邮箱<font color="FF0000">*</font></td>
                <td>
                    <input name="Name" value="" type="text" /></td>
            </tr>
           
            <tr>
                <td width="15%">备注</td>
                <td width="500" colspan="3" height="">
                    <textarea name="bak" style="width: 95%" rows="4" cols="5"></textarea>
                </td>
            </tr>-->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <input class="btn btn-inverse" id="find" type="submit" value="保存" />
                    <input class="btn btn-inverse" type="reset" value="取消" /></td>
            </tr>
        </tfoot>
    </table>
    </form>
</body>
</html>
