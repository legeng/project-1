     <script type="text/javascript">
        $(function () {

            $(".input0").change(function(evt){
                 var files = evt.target.files;

                 for (var i = 0, f; f = files[i]; i++) {

                  if (!f.type.match('image.*')) {
                        continue;
                   }

                   var reader = new FileReader();

                   reader.onload = (function(theFile) {
                         return function(e) {
                          $(".list0 img").attr("src",e.target.result);  //预览图片的位置
                         };
                   })(f);

                   reader.readAsDataURL(f);
                 }
         });

<body>
    <div class="alert alert-info">当前位置<b class="tip"></b>系统管理<b class="tip"></b><a target="Conframe" href="<{$url}>/index">商品管理</a><b class="tip"></b>修改商品<a target="Conframe" href="<{$url}>/index" class="btn btn-primary add" style="margin-top:-5px;margin-bottom:5px;margin-right:-30px;float:right;">返回上一页</a></div>
    <form name="addgoods" method="post" action="<{$url}>/updategood" enctype="multipart/form-data" >
    <table class="table table-striped table-bordered table-condensed list">
        <thead>
            <tr>
                <td colspan="4"><b>修改商品</b></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="15%">商品名称<font color="FF0000">*</font></td>
                <td width="500">
                    <input name="name" value="<{$good.name}>"  placeholder="请输入商品名称" type="text"  />
                    <input name="id" value="<{$good.id}>"   type="hidden"  />
                </td>
                <td width="500">推广排名<font color="FF0000">*</font></td>
                <td width="500">
                    <input name="rank" value="<{$good.rank}>" type="text" placeholder="请输入推广排名"/></td>
            </tr>
            <tr>
                <td width="15%">商品原价<font color="FF0000">*</font></td>
                <td width="500">
                    <input name="o_price" value="<{$good.o_price}>"  placeholder="请输入商品原价" type="text"  />
                </td>
                <td width="500">促销价格<font color="FF0000">*</font></td>
                <td width="500">
                    <input name="p_price" value="<{$good.p_price}>" type="text" placeholder="请输入促销价格"/></td>
            </tr>
            <tr>
                <td width="15%">商品累计销售数量<font color="FF0000">*</font></td>
                <td width="500">
                    <input name="sale_count" value="<{$good.sale_count}>"  placeholder="请输入商品累计销售数量" type="text"  />
                </td>
                <td width="15%">商品店铺名称<font color="FF0000">*</font></td>
                <td width="500">
                    <input name="store_name" value="<{$good.store_name}>"  placeholder="请输入商品店铺名称" type="text"  />
                </td>
            </tr>
            <tr>
                <td align="center" valign="center">推广链接<font color="FF0000">*</font></td>
                <td  style="text-align:center;height:230px">
                <div style="margin:0px;">
                <textarea id="" name="url" rows="10" cols="80"><{$good.url}></textarea>
                </div>
                </td>
                <td align="center" valign="center">商品描述<font color="FF0000">*</font></td>
                <td  style="text-align:center;height:230px">
                <div style="margin:0px;">
                <textarea id="" name="descript" rows="10" cols="80"><{$good.descript}></textarea>
                </div>
                </td>

            </tr>

            <tr>
                <td width="15%" valign="middle">商品图片1<font color="FF0000">*</font></td>
                <td width="500">
                    <input type="file" name="picture" class="input0"/>
                </td>
                <td width="500" valign="middle">预览图片</td>
                <td width="500">
                 <div class="list0" style="margin-left:90px;width:110px; height:120px;border-style:none; "><img src="<{$good.picture}>" style="width:110px; height:120px;border-style:none;"></div>
                </td>
            </tr>
            <tr>
                <td width="15%" valign="middle">商品图片2<font color="FF0000"></font></td>
                <td width="500">

                </td>
                <td width="500" valign="middle">预览图片</td>
                <td width="500">
                 <div class="list1" style="margin-left:90px;width:110px; height:120px;border-style:none; "><img src="<{$good.picture1}>" style="width:110px; height:120px;border-style:none;"></div>
                </td>
            </tr>
            <tr>
