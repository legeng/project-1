<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/admin-all.css" />
    <script type="text/javascript" src="<{$res}>/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="<{$res}>/js/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/ui-lightness/jquery-ui-1.8.22.custom.css" />
    <script type="text/javascript" src="<{$res}>/js/ChurAlert.min.js?skin=blue"></script>
    <script type="text/javascript" src="<{$res}>/js/chur-alert.1.0.js"></script>
    <script type="text/javascript" src="<{$res}>/js/ajaxdel.js"></script>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/formui.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/chur.css" />
    <script type="text/javascript">
    function del(obj){
        if(confirm("你确定要删除吗？删除了数据将找不回！")){
            return true;
        }
        return false;
    }
    </script>
    </head>
<body>
    <div class="alert alert-primary">当前位置<b class="tip"></b>系统管理<b class="tip"></b>商品管理<b class="tip"></b>商品评论<{if $comment}><a target="Conframe" href="<{$url}>/index" class="btn btn-primary add" style="margin-top:-5px;margin-bottom:5px;margin-right:-30px;float:right;">返回上一页</a><{else}><a target="Conframe" href="<{$url}>/addcomment/id/<{$good_id}>" class="btn btn-primary add" style="margin-top:-5px;margin-bottom:5px;margin-right:-30px;float:right;">添加评论</a><{/if}></div>
    <table class="table table-striped table-bordered table-condensed" >
        <thead>
            <tr>
                <td>评论人 </td>
                <td>评论内容 </td>
                <td>评论时间 </td>
                <td>操 作 </td>
            </tr>
        </thead>
        <tbody>
        <{if $comment}>
       <{foreach $comment as $k=>$v}>
            <tr>
                <td class="auto-style1" style="text-align:center"><{$v.who}></td>
                <td class="auto-style1" style="text-align:left;"><textarea disabled="disabled" readonly="readonly" style="width:800px; background:white;border:0px;padding:0px;margin:0px;"><{$v.comments}></textarea></td>
                <td class="auto-style1" style="text-align:center"><{$v.create_time}></td>
                <td style="height: 19px"><a  class="btn btn-info"  href="<{$url}>/delcomment/id/<{$v.id}>" onclick="return del(this);">删 除</a></td>
            </tr>
       <{/foreach}>
       <{else}>
       <tr>
           <td colspan=4 style="height: 60px;color:red">该商品暂时还没有评论！去添加淘宝评论</td>
       </tr>
       <{/if}>
        </tbody>
         <tfoot>
            <tr>
                <td colspan="6"><{$fpage}></td>
            </tr>
            <tr>
                <td colspan="6"><a target="Conframe" href="<{$url}>/addcomment/id/<{$good_id}>" class="btn btn-primary add" >继续添加评论</a></td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
