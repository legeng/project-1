<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/admin-all.css" />
    <script type="text/javascript" src="<{$res}>/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="<{$res}>/js/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/ui-lightness/jquery-ui-1.8.22.custom.css" />
    <script type="text/javascript">
        $(function () {
            var _this = $('.list').find('thead');
            //折叠
            _this.click(function () {
                var i = $(this).find('i');
                if (i.attr('class') == 'tip-down') { i.attr('class', 'tip-up') } else { i.attr('class', 'tip-down') }
                $(this).parent().find('tbody').toggle();
            })
            //添加
            var _html = '<tr>' + _this.parent().find('.demo').html() + '</tr>';
            $('.add').click(function () {
                $(this).parents('.list').find('tbody').append(_html);

            })
            //删除
            $('.del').live('click', function () {
                var _tr = $(this).parents('tr');
                // alert(_tr.attr('class'))
                if (_tr.attr('class') != "demo") {
                    if (confirm("你确定要删除这条数据吗？")) { _tr.remove(); }
                }
            })
        })
    </script>
</head>
<body>
    <div class="alert alert-info">当前位置<b class="tip"></b>系统管理<b class="tip"></b><a target="Conframe" href="<{$url}>/index">商品管理</a><b class="tip"></b>添加评论<a target="Conframe" href="<{$url}>/commentlist/id/<{$good_id}>" class="btn btn-primary add" style="margin-top:-5px;margin-bottom:5px;margin-right:-30px;float:right;">返回上一页</a></div>
    <form name="addmanager" method="post" action="<{$url}>/addcomment/id/<{$good_id}>">
    <table class="table table-striped table-bordered table-condensed list">
        <thead>
            <tr>
                <td colspan="6">添加商品的淘宝评论 <i class="tip-up"></i></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>评论人 </td>
                <td>评论内容 </td>
                <td>评论时间</td>
                <td>&nbsp;操 作</td>
            </tr>
            <tr class="demo">
                <td>
                    <!--<input type="hidden" size="5" name="good_id[]" value="<{$good_id}>"/></td>-->
                    <input type="text" size="5" name="who[]"/></td>
                <td>
                    <textarea id="" name="comments[]" style="width:550px;overflow-y:visible;"></textarea></td>
                <td>
                    <input id="" name="create_time[]" type="text" /></td>
                <td>
                    <button class="btn btn-mini btn-danger del">删除</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6"><a class="btn btn-mini btn-primary add">批量添加</a></td>
            </tr>
            <tr>
                <td colspan="6" style="text-align:center;"><input type="submit" value="添加评论"  class="btn btn-mini btn-primary"/></td>
            </tr>
        </tfoot>
    </table>
    </form>
   </body>
</html>
