<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/admin-all.css" />
    <script type="text/javascript" src="<{$res}>/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="<{$res}>/js/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/ui-lightness/jquery-ui-1.8.22.custom.css" />
    <script type="text/javascript" src="<{$res}>/js/ChurAlert.min.js?skin=blue"></script>
    <script type="text/javascript" src="<{$res}>/js/chur-alert.1.0.js"></script>
    <script type="text/javascript" src="<{$res}>/js/ajaxdel.js"></script>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/formui.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/chur.css" />
    <script type="text/javascript">
    function del(obj){
        if(confirm("你确定要删除吗？删除了数据将找不回！")){
            return true;
        }
        return false;
    }
    </script>
    </head>
<body>
    <div class="alert alert-primary">当前位置<b class="tip"></b>系统管理<b class="tip"></b>商品管理<a target="Conframe" href="<{$url}>/addgood" class="btn btn-primary add" style="margin-top:-5px;margin-bottom:5px;margin-right:-30px;float:right;">添加商品</a></div>
    <table class="table table-striped table-bordered table-condensed" >
        <thead>
            <tr>
                <td>商品名称 </td>
                <td>商品排名 </td>
                <td>操  作 </td>
            </tr>
        </thead>
        <tbody>
       <{if $goods}>
       <{foreach $goods as $k=>$v}>
            <tr>
                <td class="auto-style1" style="text-align:center"><{$v.name}></td>
                <td class="auto-style1" style="text-align:center">第&nbsp;<{$v.rank}>&nbsp;名</td>
                <td style="height: 19px"><a target="Conframe" href="<{$url}>/gooddetail/id/<{$v.id}>" class="btn btn-info">商品详情</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a target="Conframe" href="<{$url}>/goodpromotion/id/<{$v.id}>" class="btn btn-info">促销活动</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a target="Conframe" href="<{$url}>/goodstore/id/<{$v.id}>" class="btn btn-info">所属店铺</a><br/><br/><a target="Conframe" href="<{$url}>/commentlist/id/<{$v.id}>" class="btn btn-info">查看评论</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a target="Conframe" href="<{$url}>/updategood/id/<{$v.id}>" class="btn btn-info">更改商品</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a  class="btn btn-info"  href="<{$url}>/delgood/id/<{$v.id}>" onclick="return del(this);">删除商品</a></td>
            </tr>
       <{/foreach}>
       <{else}>
            <tr>
                <td colspan="3" style="color:red">暂时没有商品，去添加商品！</td>
            </tr>
       <{/if}>
        </tbody>
         <tfoot>
            <tr>
                <td colspan="3"><{$fpage}></td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
