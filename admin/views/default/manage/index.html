<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/admin-all.css" />
    <script type="text/javascript" src="<{$res}>/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="<{$res}>/js/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/ui-lightness/jquery-ui-1.8.22.custom.css" />
    <script type="text/javascript" src="<{$res}>/js/ChurAlert.min.js?skin=blue"></script>
    <script type="text/javascript" src="<{$res}>/js/chur-alert.1.0.js"></script>
    <script type="text/javascript" src="<{$res}>/js/ajaxdel.js"></script>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/formui.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/chur.css" />
    <script type="text/javascript">
    function del(obj){
        if(confirm("你确定要删除吗？删除了数据将找不回！")){
            return true;
        }
        return false;
    }
    </script>
    </head>
<body>
    <div class="alert alert-primary">当前位置<b class="tip"></b>系统管理<b class="tip"></b>用户管理<a target="Conframe" href="<{$url}>/add" class="btn btn-primary add" style="margin-top:-5px;margin-bottom:5px;margin-right:-30px;float:right;">增加管理员</a></div>
    <table class="table table-striped table-bordered table-condensed" >
        <thead>
            <tr>
                <td style="text-align:center;">管理员ID</td>
                <td>用户名 </td>
                <td>级  别</td>
                <td>上次登录 </td>
                <td>是否禁止 </td>
                <td>操  作 </td>
            </tr>
        </thead>
        <tbody>
        <{foreach $manager as $k => $v}>
            <tr>
                <td style="height: 19px"><{$v.Mid}></td>
                <td class="auto-style1"><{$v.Mname}></td>
                <td style="height: 19px"><{$v.Rname}></td>
                <td class="auto-style1"><{date('Y-m-d',$v.time)}></td>
                <td class="auto-style1"><{if $v.disable == 1}>否<{else}>是<{/if}></td>
                <td style="height: 19px"><a  target="Conframe" href="<{$url}>/update/id/<{$v.Mid}>"  >更改</a>&nbsp;&nbsp;<{if $v.Mid!=1}>|&nbsp;&nbsp;<a  href="<{$url}>/del/id/<{$v.Mid}>" onclick="return del(this);">删除</a><{/if}></td>
            </tr>
        <{/foreach}>
        </tbody>
        <!-- <tfoot>
            <tr>
                <td colspan="6">分页用的</td>
            </tr>
        </tfoot> -->

    </table>
</body>
</html>
