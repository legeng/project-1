<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/admin-all.css" />
    <script type="text/javascript" src="<{$res}>/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="<{$res}>/js/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/ui-lightness/jquery-ui-1.8.22.custom.css" />
   </head>
<body>
    <div class="alert alert-info">当前位置<b class="tip"></b>系统管理<b class="tip"></b><a target="Conframe" href="<{$url}>/index">用户管理</a><b class="tip"></b>修改用户<a target="Conframe" href="<{$url}>/index" class="btn btn-primary add" style="margin-top:-5px;margin-bottom:5px;margin-right:-30px;float:right;">返回上一页</a></div>
    <form name="updateManager" method="post" action="<{$url}>/update" >
    <table class="table table-striped table-bordered table-condensed list">
        <thead>
            <tr>
                <td colspan="4">管理员&nbsp;&nbsp;&nbsp;<b><{$manager["name"]}></b>&nbsp;&nbsp;&nbsp;基本信息</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="15%">用户名称<font color="FF0000">*</font></td>
                <td width="500">
                    <input name="id" value="<{$manager["id"]}>" type="hidden" />
                    <input name="name" value="<{$manager["name"]}>" type="text" />
                </td>
                <td width="500">用户密码<font color="FF0000">*</font></td>
                <td width="500">
                    <input name="pwd" value="" type="password" /></td>
            </tr>
            <tr>
                <td>用户角色<font color="FF0000">*</font></td>
                <td>
                     <select name="roleid">
                        <{foreach $roleinfo as $k => $v}>
                        <option value="<{$v.id}>" <{if $manager["roleid"] == $v.id}> selected="selected" <{/if}> ><{$v.name}></option>
                        <{/foreach}>
                    </select></td>
                <td>是否禁用<font color="FF0000">*</font></td>
                <td>
                    <input name="disable" type="radio" value="0"  <{if $manager["disable"] == 0}>checked="checked"<{/if}> />是
                    <input type="radio" name="disable" value="1"  <{if $manager["disable"] == 1}>checked="checked"<{/if}> />否</td>
            </tr>
            <!--<tr>
                <td>联系电话<font color="FF0000">*</font></td>
                <td>
                    <input name="Name" value="" type="text" />
                </td>
                <td>联系邮箱<font color="FF0000">*</font></td>
                <td>
                    <input name="Name" value="" type="text" /></td>
            </tr>
           
            <tr>
                <td width="15%">备注</td>
                <td width="500" colspan="3" height="">
                    <textarea name="bak" style="width: 95%" rows="4" cols="5"></textarea>
                </td>
            </tr>-->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <input class="btn btn-inverse" id="find" type="submit" value="保存" />
                    <input class="btn btn-inverse" type="reset" value="取消" /></td>
            </tr>
        </tfoot>
    </table>
    </form>
</body>
</html>
