<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/admin-all.css" />
    <script type="text/javascript" src="<{$res}>/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="<{$res}>/js/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/ui-lightness/jquery-ui-1.8.22.custom.css" />
   </head>

<body>
    <div class="alert alert-info">当前位置<b class="tip"></b>系统管理<b class="tip"></b><a target="Conframe" href="<{$url}>/index">文章管理</a><b class="tip"></b>添加文章类别<a target="Conframe" href="<{$url}>/sort" class="btn btn-primary add" style="margin-top:-5px;margin-bottom:5px;margin-right:-30px;float:right;">返回上一页</a></div>
    <form name="updateManager" method="post" action="<{$url}>/updatesort" enctype="multipart/form-data" >
    <table class="table table-striped table-bordered table-condensed list">
        <thead>
            <tr>
                <td colspan="4"><b>更新文章类别</b></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="15%">类别名称<font color="FF0000">*</font></td>
                <td width="500">
                    <input name="article_sort" value="<{$sort.article_sort}>"  placeholder="请输入文章类别名称" type="text"  />
                    <input name="id" value="<{$sort.id}>" type="hidden"  />
                </td>
                <td width="500">类别描述<font color="FF0000">*</font></td>
                <td width="500">
                <textarea id="" name="detail"  style="width:550px;overflow-y:visible;"><{$sort.detail}></textarea>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <input class="btn btn-primary" id="find" type="submit" value="更 新" />
                    <input class="btn btn-primary" type="reset" value="取 消" /></td>
            </tr>
        </tfoot>
    </table>
    </form>
</body>
</html>
