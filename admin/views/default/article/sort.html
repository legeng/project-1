<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/admin-all.css" />
    <script type="text/javascript" src="<{$res}>/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="<{$res}>/js/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/ui-lightness/jquery-ui-1.8.22.custom.css" />
    <script type="text/javascript" src="<{$res}>/js/ChurAlert.min.js?skin=blue"></script>
    <script type="text/javascript" src="<{$res}>/js/chur-alert.1.0.js"></script>
    <script type="text/javascript" src="<{$res}>/js/ajaxdel.js"></script>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/formui.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/chur.css" />
    <script type="text/javascript">
    function del(obj){
        if(confirm("你确定要删除吗？删除了数据将找不回！")){
            return true;
        }
        return false;
    }
    </script>
    </head>
<body>
    <div class="alert alert-primary">当前位置<b class="tip"></b>系统管理<b class="tip"></b>文章管理<a target="Conframe" href="<{$url}>/addsort" class="btn btn-primary add" style="margin-top:-5px;margin-bottom:5px;margin-right:-30px;float:right;">添加文章类别</a></div>
    <table class="table table-striped table-bordered table-condensed" >
        <thead>
            <tr>
                <td style="text-align:center;">类别ID</td>
                <td>类别名称 </td>
                <td>文章数量 </td>
                <td>操  作 </td>
            </tr>
        </thead>
        <tbody>
        <{if $sort}>
        <{foreach $sort as $k=>$v}>
            <tr>
                <td style="height: 19px"><{$v.id}></td>
                <td class="auto-style1" style="text-align:center"><{$v.article_sort}></td>
                <td class="auto-style1" style="text-align:center"><{$v.article_count}></td>
                <td style="height: 19px"><a target="Conframe" href="<{$url}>/updatesort/id/<{$v.id}>" class="btn btn-info">更改</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a  class="btn btn-info"  href="<{$url}>/delsort/id/<{$v.id}>" onclick="return del(this);">删除</a></td>
            </tr>
        <{/foreach}>
        <{else}>
        <tr>
           <td colspan=4 style="height: 60px;color:red">该商品暂时还没有文章类别！去添加文章类别！</td>
       </tr>
       <{/if}>
        </tbody>
         <tfoot>
            <tr>
                <td colspan="6"><{$fpage}></td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
