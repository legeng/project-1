<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/admin-all.css" />
    <script type="text/javascript" src="<{$res}>/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="<{$res}>/js/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/ui-lightness/jquery-ui-1.8.22.custom.css" />
    <script type="text/javascript" src="<{$res}>/js/ChurAlert.min.js?skin=blue"></script>
    <script type="text/javascript" src="<{$res}>/js/chur-alert.1.0.js"></script>
    <script type="text/javascript" src="<{$res}>/js/ajaxdel.js"></script>
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/formui.css" />
    <link rel="stylesheet" type="text/css" href="<{$res}>/css/chur.css" />
    <script type="text/javascript">
    function del(obj){
        if(confirm("你确定要删除吗？删除了数据将找不回！")){
            return true;
        }
        return false;
    }
    </script>
    </head>
<body>
    <div class="alert alert-primary">当前位置<b class="tip"></b>系统管理<b class="tip"></b>文章管理<a target="Conframe" href="<{$url}>/add" class="btn btn-primary add" style="margin-top:-5px;margin-bottom:5px;margin-right:-30px;float:right;">添加文章</a></div>
    <table class="table table-striped table-bordered table-condensed" >
        <thead>
            <tr>
                <td colspan=5>
                        <div style="margin:0px;background:white;">
                        <form name="subsort" action="<{$url}>/index" method="post">
                        文章类别&nbsp;&nbsp;<select id="" name="sort_id" onchange="document.subsort.submit();">
                        <option value="0" <{if $sort_id}><{else}>selected<{/if}> >全部</option>
                        <{if $sorts}>
                        <{foreach $sorts as $k=>$v}>
                            <option value="<{$v.id}>" <{if $sort_id==$v.id}>selected<{/if}>><{$v.article_sort}></option>
                        <{/foreach}>
                        <{/if}>
                        </select></form></div>
                </td>
            </tr>
            <tr>
                <td style="text-align:center;">文章ID</td>
                <td>文章标题 </td>
                <td>添加时间 </td>
                <td>操  作 </td>
            </tr>
        </thead>
        <tbody>
        <{if $article}>
        <{foreach $article as $k=>$v}>
            <tr>
                <td style="height: 19px"><{$v.id}></td>
                <td class="auto-style1" style="text-align:center"><{$v.title}></td>
                <td class="auto-style1" style="text-align:center"><{date("Y-m-d",$v.create_time)}></td>
                <td style="height: 19px"><a target="Conframe" href="<{$url}>/update/id/<{$v.id}>" class="btn btn-info">更改</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a  class="btn btn-info"  href="<{$url}>/del/id/<{$v.id}>" onclick="return del(this);">删除</a></td>
            </tr>
        <{/foreach}>
        <{else}>
        <tr>
           <td colspan=4 style="height: 60px;color:red">该类别暂时还没有文章！去添加文章！</td>
       </tr>
       <{/if}>
        </tbody>
         <tfoot>
            <tr>
                <td colspan="6"><{$fpage}></td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
